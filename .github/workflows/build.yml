name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.4-rc)'
        required: false
        default: ''

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: bun install

      - name: Install Expo CLI and EAS CLI
        run: bun add -g expo-cli eas-cli

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Decode Keystore
        run: |
          mkdir -p credentials
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > credentials/keystore.jks

      - name: Create credentials.json
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "credentials/keystore.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF

      - name: Build Android APK
        run: eas build --platform android --profile preview --local --non-interactive --output ./build/paperand-${{ steps.version.outputs.version }}.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/paperand-${{ steps.version.outputs.version }}.apk
          retention-days: 30

  release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION="${{ needs.build-android.outputs.version }}"
          VERSION_BADGE="${VERSION//-/--}"
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD 2>/dev/null || echo "- Initial release")
          else
            COMMITS="- Initial release"
          fi
          
          cat > release_notes.md << 'NOTES_EOF'
          <div align="center">
          
          # ğŸ“± Paperand v${{ needs.build-android.outputs.version }}
          
          ### _Ad-Free Manga Reader for iOS & Android_
          
          </div>
          
          ---
          
          ## âœ¨ What's New
          
          NOTES_EOF
          
          echo "$COMMITS" >> release_notes.md
          
          cat >> release_notes.md << 'NOTES_EOF'
          
          ---
          
          ## ğŸ“¥ Downloads
          
          | Platform | File | Installation |
          |----------|------|--------------|
          | ğŸ¤– **Android** | `paperand-${{ needs.build-android.outputs.version }}.apk` | Direct install |
          | ğŸ **iOS** | See Codemagic | Sideload required |
          
          ---
          
          <div align="center">
          
          **Made with â¤ï¸ by chiraitori**
          
          </div>
          NOTES_EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-android.outputs.version }}
          name: ğŸ“± Paperand v${{ needs.build-android.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.build-android.outputs.version, 'rc') || contains(needs.build-android.outputs.version, 'alpha') || contains(needs.build-android.outputs.version, 'beta') }}
          files: |
            ./release/paperand-${{ needs.build-android.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
